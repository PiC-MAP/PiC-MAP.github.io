<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div>

        <br/>
        <form class="form-horizontal" role="form" style="width: 50%;">
            <div class="form-group">
                <label for="task" class="col-sm-2 control-label">Task :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="task" name="task" placeholder="Enter task details" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="taskOwner" class="col-sm-2 control-label">Task Owner:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="taskOwner" name="taskOwner" placeholder="Kanchan Mohite" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="4" name="status"></textarea>
                </div>
            </div>
           
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
