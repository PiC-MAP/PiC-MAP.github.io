<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="icon" href="/img/favicon.png">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div>

        <br/>
        <form class="form-horizontal" role="form" style="width: 50%;" action="/jobform-submitted" method="POST">
            <div class="form-group">
                <label for="job" class="col-sm-2 control-label">Job Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="job" name="job" placeholder="to pull data from Mongo db" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="jobDetails" class="col-sm-2 control-label">Job Details : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="jobDetails" name="jobDetails" placeholder="connect to db, run select query etc
                       ">
                </div>
            </div>
            <div class="form-group ">
                <label for="jobOwner " class="col-sm-2 control-label ">Job Owner : </label>
                <div class="col-sm-10 ">
                    <input type="text " class="form-control " id="jobOwner " rows="4 " name="jobOwner " placeholder="Kanchan,Alina "></input>
                </div>
            </div>

            <div class="form-group ">
                <div class="col-sm-10 col-sm-offset-2 ">
                    <input onclick="window.location='https://picmapmanager.herokuapp.com/' " id="submit " name="submit
                        " type="submit " value="Send " class="btn btn-primary ">
                </div>
            </div>
            <div class="form-group ">
                <div class="col-sm-10 col-sm-offset-2 ">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
