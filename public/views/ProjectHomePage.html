<!DOCTYPE html>

<html>
<head>
    <title>PiC-MAP - Project Home Page</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            <center>
            <form action="/logout" method="post">
                <button type="submit">Log Out</button>
            </form><br>
            <form action="/returnToUserHomePage" method="post">
                <button type="submit">Return to Home Screen</button>
            </form>
            <div id="chatApp">
                <form action="/chatapp">
                    <input type="hidden" id="username" name="username" required />
                    <input type="hidden" id="userid" name="userid" required />
                    <input type="hidden" id="room" name="room" required />
                    <input type="hidden" id="chatroomid" name="chatroomid" required />
                    <input type="hidden" id="roomNumber" name="roomNumber" required />
                    <script type="text/javascript">
                        document.getElementById('username').value = <%- JSON.stringify(user.name) %>;
                        document.getElementById('userid').value = <%- JSON.stringify(user.userid) %>;
                        document.getElementById('room').value = <%- JSON.stringify(user.chatname) %>;
                        document.getElementById('chatroomid').value = <%- JSON.stringify(user.chatroomid) %>;
                        document.getElementById('roomNumber').value = <%- JSON.stringify(user.roomNumber) %>;
                    </script>
                    <button>ChatApp</button>
                </form>
            </div><br>
            <form id="taskTool-form">
                <input type="hidden" id="newTaskProjectID" name="newTaskProjectID"/>
                <input type="hidden" id="newTaskProjectName" name="newTaskProjectName"/>
                <script type="text/javascript">
                    document.getElementById('newTaskProjectID').value = <%- JSON.stringify(user.currProjectID) %>;
                    document.getElementById('newTaskProjectName').value = <%- JSON.stringify(user.currProjectName) %>;
                </script>
                <input name="newTaskToolName" placeholder="New Task Tool" required autocomplete="on"/>
                <button type="submit">Create new Task Tool</button>
            </form><br>
            </center>
        </div>
        <div class="chat__main">
            <div id="taskTools" class="chat__messages"></div>
            <h1>
                <script type="text/javascript">
                var userN = <%- JSON.stringify(user.name) %>;
                document.write(userN)
                </script>
            </h1>
        </div>
    </div>
    <script id="taskTools-template" type="text/html">
        <div class="message">
            <p>{{tasktoolname}}</p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{projectname}}</h2>
        <h3 class="list-title">Team Members</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/ProjectHomePage.js"></script>
</body>
</html>
