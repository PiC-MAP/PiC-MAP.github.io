<!DOCTYPE html>

<html>
<head>
    <title>PiC-MAP - Project Home Page</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat" id="taskTools">
        <div id="sidebar" class="chat__sidebar">
            <center>
            <form action="createTaskTool" method="post">
                <button type="submit">Create new Task Tool</button>
            </form><br>
            <div id="chatApp">
                <form action="/chatapp">
                    <input type="hidden" id="username" name="username" placeholder="Display name" required />
                    <script type="text/javascript">
                        document.getElementById('username').value = <%- JSON.stringify(user.name) %>;
                    </script>
                    <input type="hidden" name="room" placeholder="Room" required value="Test">
                    <button>ChatApp</button>
                </form>
            </div>
            <div class="compose">
                <form action="/loginPage" method="post">
                    <button type="submit">Log Out</button>
                </form><br>
                <form action="/returnToUserHomePage" method="post">
                    <button type="submit">Return to Home Screen</button>
                </form>
            </div>
            </center>
        </div>
        <div class="chat__main">
            <h1>
                <script type="text/javascript">
                var userN = <%- JSON.stringify(user.name) %>;
                document.write(userN)
                </script>
            </h1>
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="taskTool-form">
                    <input name="taskTool" placeholder="New Task" required autocomplete="off">
                    <button>Create</button>
                </form>
            </div>
        </div>
    </div>
    <script id="taskTools-template" type="text/html">
        <div class="message">
            <p>{{tasktoolname}}</p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{projectname}}</h2>
        <h3 class="list-title">Team Members</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/ProjectHomePage.js"></script>
</body>
</html>
