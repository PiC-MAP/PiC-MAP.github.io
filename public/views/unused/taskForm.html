<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="icon" href="/img/favicon.png">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div>

        <br />
        <form class="form-horizontal" role="form" style="width: 50%;" action="/taskform-submitted" method="POST">
            <div class="form-group">
                <label for="task" class="col-sm-2 control-label">Task : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="task" name="task" placeholder="define task" value=""
                        required>
                </div>
            </div>
            <div class="form-group">
                <label for="taskDesc" class="col-sm-2 control-label">Task Description: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="taskDesc" name="taskDesc" placeholder="describe task"
                        value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="taskCat" class="col-sm-2 control-label">Task Category: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="taskCat" name="taskCat"
                        placeholder="enter task Category" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="tasklbl" class="col-sm-2 control-label">Task Lable: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tasklbl" name="tasklbl" placeholder="enter task lable"
                        value="">
                </div>
            </div>
            <div class="form-group">
                <label for="members" class="col-sm-2 control-label">Members:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="members" name="members"
                        placeholder="add members to task" value="" required>

                    <input onclick="" id="add" name="add" type="submit" value="Add Members" class="btn btn-primary">
                </div>
            </div>

            <div class="form-group">
                <label for="dueDate" class="col-sm-2 control-label">Due Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dueDate" name="dueDate"
                        placeholder="add members to task" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="priority" class="col-sm-2 control-label">Priority :</label>
                <div class="col-sm-10">
                    <input type="integer" class="form-control" id="priority" name="priority" placeholder="1" value=""
                        required>
                </div>
            </div>

            <div class="form-group">
                <label for="taskToolId" class="col-sm-2 control-label">Task Tool Id :</label>
                <div class="col-sm-10">
                    <input type="integer" class="form-control" id="taskToolId" name="taskToolId" placeholder="1"
                        value="" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input onclick="" id="submit" name="submit" type="submit" value="Create" class="btn btn-primary">
                    <input onclick="" id="Update" name="update" type="submit" value="Update" class="btn btn-primary">
                    <input onclick="" id="delete" name="delete" type="submit" value="Delete" class="btn btn-primary">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
