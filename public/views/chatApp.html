<! DOCTYPE html>
<html>
    <head>
        <title>PiC-MAP Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="message-form">
                                <input name="message" placeholder="Message" required autocomplete="off">
                                <button>Send</button>
                    </form>
                </div>           
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <form action="/ProjectHomePage">
                <input type="hidden" id="usernameVP" name="usernameVP" value="{{username}}" required />
                <input type="hidden" id="useridVP" name="useridVP" value="{{userid}}" required />
                <input type="hidden" id="projectidVP" name="projectidVP" value="{{Project_ID}}" required />
                <input type="hidden" id="projectNameVP" name="projectNameVP" value="{{projectName}}" required><br>
                <input type="hidden" id="chatname" name="chatname" value="{{chatname}}" required><br>
                <input type="hidden" id="chatid" name="chatid" value="{{chatid}}" required><br>
                <button>Back to Project Home Page</button>
            </form>
            <h3 class="list-title">Users Online</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
