<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="icon" href="/img/favicon.png">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div>

        <br />
        <form class="form-horizontal" role="form" style="width: 50%;" action="/issueform-submitted" method="POST">
            <div class="form-group">
                <label for="projectID" class="col-sm-2 control-label">Project ID :</label>
                <div class="col-sm-10">
                    <input type="integer" class="form-control" id="projectID" name="projectID" placeholder="1" value=""
                        required>
                </div>
            </div>
            <div class="form-group">
                <label for="issue" class="col-sm-2 control-label">Issue : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="issue" name="issue" placeholder="log issue " value=""
                        required>
                </div>
            </div>
            <div class="form-group">
                <label for="issueDetails" class="col-sm-2 control-label">Issue Details:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="issueDetails" name="issueDetails"
                        placeholder="enter issue details" required>
                </div>
            </div>
            <div class="form-group">
                <label for="priority" class="col-sm-2 control-label"> Priority:</label>
                <div class="col-sm-10">

                    <select name="priority" size="4" class="form-control" id="priority" name="priority" required
                        placeholder="Select priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>

                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="createDate" class="col-sm-2 control-label">Created Date : </label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="name" name="createDate" placeholder="createDate"
                        value="" required>
                </div>
            </div>


            <div class="form-group">
                <label for="members" class="col-sm-2 control-label">Members:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="members" name="members"
                        placeholder="assign issue to team members" value="" required>

                    <input onclick="" id="add" name="add" type="submit" value="Add Members" class="btn btn-primary">
                </div>
            </div>
            <div class="form-group">
                <label for="endDateDate" class="col-sm-2 control-label">Due Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dueDate" name="dueDate" placeholder="select due date"
                        value="" required>
                </div>
            </div>
            <div class="form-group ">
                <label for="rootCause" class="col-sm-2 control-label ">Root Cause : </label>
                <div class="col-sm-10 ">
                    <input type="text " class="form-control " id="rootCause" rows="4 " name="rootCause"
                        placeholder="Enter root rootCause of issue" required></input>
                </div>
            </div>

            <div class="form-group ">
                <label for="resolution" class="col-sm-2 control-label ">Resolution : </label>
                <div class="col-sm-10 ">
                    <input type="text " class="form-control " id="resolution" rows="4 " name="resolution"
                        placeholder="Enter resolution" required></input>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input onclick="" id="submit" name="submit" type="submit" value="Create" class="btn btn-primary">
                    <input onclick="" id="Update" name="update" type="submit" value="Update" class="btn btn-primary">
                    <input onclick="" id="delete" name="delete" type="submit" value="Delete" class="btn btn-primary">
                </div>
            </div>
            <div class="form-group ">
                <div class="col-sm-10 col-sm-offset-2 ">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
