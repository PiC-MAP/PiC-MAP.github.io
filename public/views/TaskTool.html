<! DOCTYPE html>
<html>
    <head>
        <title>PiC-MAP Task Tool</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <script><h1 center>{{TaskToolName}}</h1></script>
        <!-- <div id="headerTasktool" class="headerTasktool"></div> -->
        <div id="subtaskCategory" class="tasktool__subtaskCategory"></div>
        <div id="subtask" class="tasktool__subtask"></div>      

        <!-- <script id="headerTasktool" type="text/html">
            
        </script> -->

        <script id="subtaskCategory-template" type="text/html">
            <div class="subtaskCategory">
                {{#subtaskCategories}}
                    <div><p>
                            <span>{{TaskCategory}}</span>
                    </p></div>
                {{/subtaskCategories}}
            </div>
        </script>

        <script id="subtask-template" type="text/html">
            <div class="subtask">
                {{#subtasks}}
                    <div><p>
                            <span>{{TaskName}}</span>
                            <span>{{TaskDesc}}</span>
                            <!-- <span>{{TaskUsers}}</span> -->
                            <span>{{DueDate}}</span>
                            <span>{{TasksLabel}}</span>
                            <span>{{TaskCategory}}</span>
                    </p></div>
                {{/subtasks}}
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/TaskTool.js"></script>
    </body>
</html>
