<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="icon" href="/img/favicon.png">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div>

        <br/>
        <form class="form-horizontal" role="form" style="width: 50%;" action="/projectform-submitted" method="POST">
            <div class="form-group">
                <label for="project" class="col-sm-2 control-label">Project Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="project" name="project" placeholder="MET CS Agile" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="projectDetails" class="col-sm-2 control-label">Project Details : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="projectDetails" name="projectDetails" placeholder="to learn agile methodology"
                        value="">
                </div>
            </div>
            <div class="form-group">
                <label for="projectMembers" class="col-sm-2 control-label">Project Members:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="projectMembers" name="projectMembers" placeholder="add members to project" value="">

                    <input onclick="window.location = 'https://picmapmanager.herokuapp.com/'" id="add" name="add" type="submit" value="Add Members"
                        class="btn btn-primary">
                </div>
            </div>
            <div class="form-group">
                <label for="startDate" class="col-sm-2 control-label">Start Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="startDate" name="startDate" placeholder="add members to project" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="endDateDate" class="col-sm-2 control-label">End Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="endDateDate" name="endDateDate" placeholder="add members to project" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="projectStatus" class="col-sm-2 control-label">Project Status : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="projectStatus" rows="4" name="projectStatus" placeholder="Active or Inactive"></input>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input onclick="window.location = 'https://picmapmanager.herokuapp.com/'" id="submit" name="submit" type="submit" value="Create"
                        class="btn btn-primary">
                    <input onclick="window.location = 'https://picmapmanager.herokuapp.com/'" id="Update" name="update" type="submit" value="Update"
                        class="btn btn-primary">
                    <input onclick="window.location = 'https://picmapmanager.herokuapp.com/'" id="delete" name="delete" type="submit" value="Delete"
                        class="btn btn-primary">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </div>
    <form action="projectForm/backToUserHomePage" method="post">
        <button type="submit">Return to homepage</button>
    </form>
</body>

</html>
