<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="icon" href="/img/favicon.png">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div>

        <br />
        <form class="form-horizontal" role="form" style="width: 50%;" action="/requirementform-submitted" method="POST">
            <div class="form-group">
                <label for="projectID" class="col-sm-2 control-label">Project ID :</label>
                <div class="col-sm-10">
                    <input type="integer" class="form-control" id="projectID" name="projectID" placeholder="1" value=""
                        required>
                </div>
            </div>
            <div class="form-group">
                <label for="requirement" class="col-sm-2 control-label">Requirement : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="requirement" name="requirement"
                        placeholder="define requirement" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="requirementDesc" class="col-sm-2 control-label">Requirement Description: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="requirementDesc" name="requirementDesc"
                        placeholder="describe requirement" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="requirementCat" class="col-sm-2 control-label">Requirement Category: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="requirementCat" name="requirementCat"
                        placeholder="enter requirement Category" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="requirementlbl" class="col-sm-2 control-label">Requirement Lable: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="requirementlbl" name="requirementlbl"
                        placeholder="enter requirement lable" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="members" class="col-sm-2 control-label">Members:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="members" name="members"
                        placeholder="add members to requirement" value="" required>

                    <input onclick="" id="add" name="add" type="submit" value="Add Members" class="btn btn-primary">
                </div>
            </div>

            <div class="form-group">
                <label for="endDateDate" class="col-sm-2 control-label">Due Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dueDate" name="dueDate"
                        placeholder="select due date" value="" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input onclick="" id="submit" name="submit" type="submit" value="Create" class="btn btn-primary">
                    <input onclick="" id="Update" name="update" type="submit" value="Update" class="btn btn-primary">
                    <input onclick="" id="delete" name="delete" type="submit" value="Delete" class="btn btn-primary">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
