<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>PiC-MAP - User Home Page</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        #header {
            text-align: right;
            margin-top: 50px;
            margin-right: 10px;
            font-size: 100%;
            font-family: arial;
        }

        #projects {
            text-align: center;
            margin-top: 50px;
            font-size: 100%;
            font-family: arial;
        }

        #newItems {
            text-align: left;
            margin-top: 50px;
            margin-left: 50px;
            font-size: 100%;
            font-family: arial;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Your username is 
            <script type="text/javascript">
                var userN = <%- JSON.stringify(user.name) %>;
                document.write(userN)
            </script>
        </h1>
        <form action="/loginPage" method="post">
            <button type="submit">Log Out</button>
        </form>
    </div>
    <div id="projects">
        <h1>Your Projects: </h1> &nbsp
            <script type="text/javascript">
                var userP = <%- JSON.stringify(user.projects[0]) %>;
                document.write(userP)
            </script>

    </div>
    <div id="newItems">
        <form action="createProject" method="post">
            <button type="submit">Create new project</button>
        </form>
    </div>
    <div id="chatApp">
        <form action="/chatapp">
            <input type="hidden" id="username" name="username" placeholder="Display name" required />
            <script type="text.javascript">
                document.getElementById('username').value = req.cookies.name;
            </script>
            <input type="hidden" name="room" placeholder="Room" required value="Test">
            <button>ChatApp</button>
        </form>
    </div>
    <script src="/js/UserHomePage.js"></script>
</body>
</html>
