<!DOCTYPE html>

<head>
    <title>PiC-MAP - User Home Page</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    /* Button used to open the contact form - fixed at the bottom of the page */
    .open-button {
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0.8;
    }

    /* The popup form - hidden by default */
    .form-popup {
      display: none;
      position: fixed;
      bottom: 0;
      right: 15px;
      border: 3px solid #f1f1f1;
      z-index: 9;
    }

    /* Add styles to the form container */
    .form-container {
      max-width: 300px;
      padding: 10px;
      background-color: white;
    }

    /* Full-width input fields */
    .form-container input[type=text], .form-container input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }

    .form-container input[type=date], .form-container input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }

    /* When the inputs get focus, do something */
    .form-container input[type=text]:focus, .form-container input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Add some hover effects to buttons */
    .form-container .btn:hover, .open-button:hover {
      opacity: 1;
    }

    #header {
        text-align: right;
        margin-top: 50px;
        margin-right: 10px;
        font-size: 100%;
        font-family: arial;
    }

    #projects {
        text-align: center;
        margin-top: 50px;
        font-size: 120%;
        font-family: arial;
    }

    #newItems {
        text-align: left;
        margin-top: 50px;
        margin-left: 50px;
        font-size: 100%;
        font-family: arial;
    }
    #joinExisting {
        text-align: right;
        margin-top: 50px;
        margin-right: 50px;
        font-size: 100%;
        font-family: arial;
    }
    #chatApp {
        text-align: left;
        margin-top: 50px;
        margin-left: 50px;
        font-size: 100%;
        font-family: arial;
    }
</style>
</head>

<body>
    <div id="header">
        <!--Welcome user template-->
       <div id="welcomeUser"></div>
        <script id="welcomeUser-template" type="text/html">
            <div class="message">
              <h1> Welcome {{messageDisplay}}! </h1>
        </script>


        <form action="/logout" method="post">
            <button type="submit">Log Out</button>
        </form>

    </div>

    <button class="open-button" onclick=openJoinProjectForm()>Join an Existing Project</button>

    <div class="form-popup" id="joinProjectForm">
        <form class="form-container" id="join-project-form">
            <h1>Join Project</h1>
              <br>

            <label><b>Project Name</b></label>
            <input type="text" id="projectName" name="projectName" placeholder="Enter the project name" pattern="[^'\x22]+" autocomplete="off" title = "Please do not enter any single or double quotes" required>

            <label><b>Project Password</b> </label>
            <input type="password" id="projectPassword" name="projectPassword" placeholder="Enter the project password" pattern="[^'\x22]+" autocomplete="off" title = "Please do not enter any single or double quotes" required>

            <label><b>Project ID</b> </label>
            <input type="text" id="joinid" name="joinid" placeholder="Enter the project ID" pattern="[0-9]+" autocomplete="off" title = "Please only enter numbers" required>

            <button type="submit" class="btn">Join</button>
            <button type="button" class="btn cancel" onclick="closeJoinProjectForm()">Close</button>
        </form>
      </div>


    <!--Change #projects to change layout of project list-->


    <div id="projects">

            <div id = "projectElement"></div>

            <script id="projectList-template" type="text/html">
                {{#projectList}}
                        <h2><b> {{projectName}} </b></h2>
                        <p>{{projectDesc}}</p>
                        <p>Start: {{StartDate}}</p>
                        <p>Due: {{DueDate}}</p>
                        <p><i>Project ID: {{Project_ID}}</i></p>
                    
                    <button class="open-button" onclick=openEditProjectForm({{Project_ID}})>Edit</button>
                    <button class="open-button" onclick=openDeleteProjectForm({{Project_ID}})>Delete</button>

                    <form action="/ProjectHomePage">
                        <input type="hidden" id="usernameVP" name="usernameVP" value= "{{username}}" required />
                        <input type="hidden" id="useridVP" name="useridVP" value="{{userid}}" required />
                        <input type="hidden" id="projectidVP" name="projectidVP" value = "{{Project_ID}}"required />
                        <input type="hidden" id="projectNameVP" name="projectNameVP" value = "{{projectName}}" required><br>1
                        <button>View</button>
                    </form>



                </form>

                    <br><br>

                {{/projectList}}
             </script>


        <!--POP UP FOR EDITING A PROJECT-->   
            <div class="form-popup" id="editProjectForm">

                  <form class="form-container" id="edit-project-form">
                    <h1>Edit Your Project</h1>
                    <br>
                    <label><b>Name</b> </label>
                    <input type="text" id="projectName" name="projectName" placeholder="Enter the project name" pattern="[^'\x22]+" title = "Please do not enter any single or double quotes" required>

                    <label><b>Description</b> <i><(optional)</i></label>
                    <input type="text" id="projectDescription" name="projectDescription" placeholder="Enter the project description" pattern="[^'\x22]+" title = "Please do not enter any single or double quotes" value = "">

                    <label><b>Start Date</b> <i>(optional)</i></label>
                    <input type="date" id="startDate" name="startDate"> <!--Defaulted to creation timestamp-->

                    <label><b>Due Date</b> <i>(optional)</i></label>
                    <input type="date" id="dueDate" name="dueDate">

                    <input type="hidden" id="editProject_ID" name="Project_ID" autocomplete="off"/>
                    
                    <!--The array of users get parsed an should create appropriate AttachUserP-->
                    <button type="submit" class="btn">Edit</button> 
                    <button type="button" class="btn cancel" onclick="closeEditProjectForm()">Close</button>
                  </form>
            </div>

             <!--POP UP FOR DELETING A PROJECT-->      
            <div class="form-popup" id="deleteProjectForm">

                  <form class="form-container" id="delete-project-form">
                    <h1>Are you sure you want to delete this project?</h1>
                      <br>
                      
                      <!--Error message template: DOESN'T GO AWAY AFTER IT APPEARS THOUGH: Made into alert instead-->
                       <!--div id="deleteProjectFail"></div>
                        <script id="deleteProjectFail-template" type="text/html">
                            <div class="errorMessage">
                              <h4 style="color:red"><center>{{messageDisplay}}</center></h4>
                            </div>
                        </script-->

                    <!--Display project name for associated project-->
                    <label><b>Enter project name to confirm</b> </label>
                    <input type="text" id="projectName" name="projectName" pattern="[^'\x22]+" placeholder="Enter the project name" autocomplete="off" title = "Please do not enter any single or double quotes" required>

                    <input type="hidden" id="deleteProject_ID" name="Project_ID" />

                    <button type="submit" class="btn">Confirm</button>
                    <button type="button" class="btn cancel" onclick="closeDeleteProjectForm()">Close</button>
                  </form>
            </div>

    </div>




    <!--POP UP FOR CREATING A PROJECT-->
    <button class="open-button" onclick="openCreateProjectForm()">Create Project</button>

    <div id="newItems">

     <div class="form-popup" id="projectForm">
          <form class="form-container" id="create-project-form">
            <h1>Create A New Project</h1>
            <br>

            <label><b>Project Password</b> <i>(required for users to join your project)</i></label>
            <input type="password" id="projectPassword" name="projectPassword" placeholder="Enter the project password" pattern="[^'\x22]+" title = "Please do not enter any single or double quotes" required>

            <label><b>Name</b></label>
            <input type="text" id="projectName" name="projectName" placeholder="Enter the project name" pattern="[^'\x22]+" title = "Please do not enter any single or double quotes" required>

            <label><b>Description</b> <i>(optional)</i></label>
            <input type="text" id="projectDescription" name="projectDescription" placeholder="Enter the project description" pattern="[^'\x22]+" value = "" title = "Please do not enter any single or double quotes">

            <label><b>Start Date</b> <i>(optional)</i></label>
            <input type="date" id="startDate" name="startDate"> <!--Defaulted to creation timestamp-->

            <label><b>Due Date</b> <i>(optional)</i></label>
            <input type="date" id="dueDate" name="dueDate">

            <input type="hidden" id="createProject_ID" name="Project_ID" autocomplete="off"/>

            <button type="submit" class="btn">Create</button> <!--The array of users get parsed an should create appropriate AttachUserP-->
            <button type="button" class="btn cancel" onclick="closeCreateProjectForm()">Close</button>
          </form>
        </div>


        <script>

        function openCreateProjectForm(Project_ID){
            document.getElementById("projectForm").style.display = "block";
            document.getElementById("createProject_ID").value = Project_ID;
        }

        function openEditProjectForm(Project_ID){
            document.getElementById("editProjectForm").style.display = "block";
            document.getElementById("editProject_ID").value = Project_ID;
        }

        function openDeleteProjectForm(Project_ID){
            document.getElementById("deleteProjectForm").style.display = "block";
            document.getElementById("deleteProject_ID").value = Project_ID;
        }

        function openJoinProjectForm(){
            document.getElementById("joinProjectForm").style.display = "block";
        }


        function closeJoinProjectForm() {
          document.getElementById("joinProjectForm").style.display = "none";
          document.getElementById("join-project-form").reset();
        }


        function closeCreateProjectForm() {
          document.getElementById("projectForm").style.display = "none";
          document.getElementById("create-project-form").reset();
        }

        function closeEditProjectForm() {
          document.getElementById("editProjectForm").style.display = "none";
          document.getElementById("edit-project-form").reset();
        }

        function closeDeleteProjectForm() {
          document.getElementById("deleteProjectForm").style.display = "none";
          document.getElementById("delete-project-form").reset();
        }

        </script>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/UserHomePage.js"></script>
</body>
</html>
