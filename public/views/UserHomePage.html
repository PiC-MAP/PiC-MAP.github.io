<!DOCTYPE html>

<head>
    <title>PiC-MAP - User Home Page</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    /* Button used to open the contact form - fixed at the bottom of the page */
    .open-button {
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0.8;
    }

    /* The popup form - hidden by default */
    .form-popup {
      display: none;
      position: fixed;
      bottom: 0;
      right: 15px;
      border: 3px solid #f1f1f1;
      z-index: 9;
    }

    /* Add styles to the form container */
    .form-container {
      max-width: 300px;
      padding: 10px;
      background-color: white;
    }

    /* Full-width input fields */
    .form-container input[type=text], .form-container input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }

    .form-container input[type=date], .form-container input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }

    /* When the inputs get focus, do something */
    .form-container input[type=text]:focus, .form-container input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Add some hover effects to buttons */
    .form-container .btn:hover, .open-button:hover {
      opacity: 1;
    }

    #header {
        text-align: right;
        margin-top: 50px;
        margin-right: 10px;
        font-size: 100%;
        font-family: arial;
    }

    #projects {
        text-align: center;
        margin-top: 50px;
        font-size: 120%;
        font-family: arial;
    }

    #newItems {
        text-align: left;
        margin-top: 50px;
        margin-left: 50px;
        font-size: 100%;
        font-family: arial;
    }
    #joinExisting {
        text-align: right;
        margin-top: 50px;
        margin-right: 50px;
        font-size: 100%;
        font-family: arial;
    }
    #chatApp {
        text-align: left;
        margin-top: 50px;
        margin-left: 50px;
        font-size: 100%;
        font-family: arial;
    }
</style>
</head>

<body>
    <div id="header">
        <!--Welcome user template-->
       <div id="welcomeUser"></div>
        <script id="welcomeUser-template" type="text/html">
            <div class="message">
              <h1> Welcome {{messageDisplay}}! </h1>
        </script>


        <form action="/logout" method="post">
            <button type="submit">Log Out</button>
        </form>

    </div>
    <div id="joinExisting">
        <form action="joinProject" method="post">
            <input type="hidden" id="usernameJP" name="usernameJP" required />
            <input type="hidden" id="useridJP" name="useridJP" required />
            <input type="hidden" id="projectidJP" name="chatroomidJP" required />
            <input type="text" id="projectNameJP" name="projectNameJP" placeholder="Project Name"><br>
            <script type="text/javascript">
                document.getElementById('usernameJP').value = <%- JSON.stringify(user.name) %>;
                document.getElementById('useridJP').value = <%- JSON.stringify(user.userid) %>;
                document.getElementById('projectidJP').value = <%- JSON.stringify(user.chatroomid) %>;
            </script>
            <button type="submit">Join Existing Project</button>
        </form>
    </div>

    <div id="joinExisting">
        <form action="/ProjectHomePage">
            <input type="hidden" id="usernameVP" name="usernameVP" required />
            <input type="hidden" id="useridVP" name="useridVP" required />
            <input type="hidden" id="projectidVP" name="projectidVP" required />
            <input type="text" id="projectNameVP" name="projectNameVP" placeholder="Project Name" required autocomplete="on"><br>
            <script type="text/javascript">
                document.getElementById('usernameVP').value = <%- JSON.stringify(user.name) %>;
                document.getElementById('useridVP').value = <%- JSON.stringify(user.userid) %>;
                document.getElementById('projectidVP').value = <%- JSON.stringify(user.currProjectID) %>;
            </script>
            <button>View Project</button>
        </form>
    </div>


    <!--Change #projects to change layout of project list-->


    <div id="projects">

            <div id = "projectElement"></div>

            <script id="projectList-template" type="text/html">
                {{#projectList}}
                        <h2><b> {{projectName}} </b></h2>
                        <p>{{projectDesc}}</p>
                        <p>Start: {{StartDate}}</p>
                        <p>Due: {{DueDate}}</p>
                        <p>Project ID  <i>(temporary)</i>: {{Project_ID}}</p>
                    
                    <button class="open-button" onclick=openEditProjectForm({{Project_ID}})>Edit</button>
                    <button class="open-button" onclick=openDeleteProjectForm({{Project_ID}})>Delete</button>
                    <br><br>

                {{/projectList}}
             </script>


        <!--POP UP FOR EDITING A PROJECT-->   
            <div class="form-popup" id="editProjectForm">

                  <form class="form-container" id="edit-project-form">
                    <h1>Edit Your Project</h1>

                    <label><b>Name</b></label>
                    <input type="text" id="projectName" name="projectName" placeholder="Enter the project name" required>

                    <label><b>Description</b> <i>(optional)</i></label>
                    <input type="text" id="projectDescription" name="projectDescription" placeholder="Enter the project description" value = "">

                    <!--label><b>Add Members</b></label>
                    <div class="add-project-members">
                        <button style="position: absolute; right: 0;">Add</button> 
                        <input type = "text" name="project-member" placeholder="Enter the username of a member" autocomplete="off">

                    </div TO BE CONTROLLED THROUGH JOIN EXISTING PROJECT INSTEAD-->

                    <label><b>Start Date</b> <i>(optional)</i></label>
                    <input type="date" id="startDate" name="startDate"> <!--Defaulted to creation timestamp-->

                    <label><b>Due Date</b> <i>(optional)</i></label>
                    <input type="date" id="dueDate" name="dueDate">

                    <input type="hidden" id="editProject_ID" name="Project_ID" autocomplete="off"/>
                    
                    <!--The array of users get parsed an should create appropriate AttachUserP-->
                    <button type="submit" class="btn">Edit:</button> 
                    <button type="button" class="btn cancel" onclick="closeEditProjectForm()">Close</button>
                  </form>
            </div>

             <!--POP UP FOR DELETING A PROJECT-->      
            <div class="form-popup" id="deleteProjectForm">

                  <form class="form-container" id="delete-project-form">
                    <h1>Are you sure you want to delete this project?</h1>

                      <!--Error message template: DOESN'T GO AWAY AFTER IT APPEARS THOUGH-->
                       <div id="deleteProjectFail"></div>
                        <script id="deleteProjectFail-template" type="text/html">
                            <div class="errorMessage">
                              <h4 style="color:red"><center>{{messageDisplay}}</center></h4>
                            </div>
                        </script>

                    <!--Display project name for associated project-->
                    <label><b>Enter project name to confirm</b></label>
                    <input type="text" id="projectName" name="projectName" placeholder="Enter the project name"required>

                    <input type="hidden" id="deleteProject_ID" name="Project_ID" autocomplete="off"/>

                    <button type="submit" class="btn">Confirm</button>
                    <button type="button" class="btn cancel" onclick="closeDeleteProjectForm()">Close</button>
                  </form>
            </div>

    </div>




    <!--POP UP FOR CREATING A PROJECT-->
    <button class="open-button" onclick="openCreateProjectForm()">Create Project</button>

    <div id="newItems">

     <div class="form-popup" id="projectForm">
          <form class="form-container" id="create-project-form">
            <h1>Create A New Project</h1>

            <label><b>Name</b></label>
            <input type="text" id="projectName" name="projectName" placeholder="Enter the project name" required>

            <label><b>Description</b> <i>(optional)</i></label>
            <input type="text" id="projectDescription" name="projectDescription" placeholder="Enter the project description" value = "">

            <label><b>Start Date</b> <i>(optional)</i></label>
            <input type="date" id="startDate" name="startDate"> <!--Defaulted to creation timestamp-->

            <label><b>Due Date</b> <i>(optional)</i></label>
            <input type="date" id="dueDate" name="dueDate">

            <input type="hidden" id="createProject_ID" name="Project_ID" autocomplete="off"/>

            <button type="submit" class="btn">Create</button> <!--The array of users get parsed an should create appropriate AttachUserP-->
            <button type="button" class="btn cancel" onclick="closeCreateProjectForm()">Close</button>
          </form>
        </div>


        <script>

        function openCreateProjectForm(Project_ID){
            document.getElementById("projectForm").style.display = "block";
            document.getElementById("createProject_ID").value = Project_ID;
        }

        function openEditProjectForm(Project_ID){
            document.getElementById("editProjectForm").style.display = "block";
            document.getElementById("editProject_ID").value = Project_ID;
        }

        function openDeleteProjectForm(Project_ID){
            document.getElementById("deleteProjectForm").style.display = "block";
            document.getElementById("deleteProject_ID").value = Project_ID;
        }


        function closeCreateProjectForm() {
          document.getElementById("projectForm").style.display = "none";
          document.getElementById("create-project-form").reset();
        }

        function closeEditProjectForm() {
          document.getElementById("editProjectForm").style.display = "none";
          document.getElementById("edit-project-form").reset();
        }

        function closeDeleteProjectForm() {
          document.getElementById("deleteProjectForm").style.display = "none";
          document.getElementById("delete-project-form").reset();
        }

        </script>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/UserHomePage.js"></script>
</body>
</html>
