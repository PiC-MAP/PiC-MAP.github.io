<!DOCTYPE html>

<head>
    <title>PiC-MAP - User Home Page</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    /* Button used to open the contact form - fixed at the bottom of the page */
    .open-button {
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0.8;
    }

    /* The popup form - hidden by default */
    .form-popup {
      display: none;
      position: fixed;
      bottom: 0;
      right: 15px;
      border: 3px solid #f1f1f1;
      z-index: 9;
    }

    /* Add styles to the form container */
    .form-container {
      max-width: 300px;
      padding: 10px;
      background-color: white;
    }

    /* Full-width input fields */
    .form-container input[type=text], .form-container input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }

    /* When the inputs get focus, do something */
    .form-container input[type=text]:focus, .form-container input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Add some hover effects to buttons */
    .form-container .btn:hover, .open-button:hover {
      opacity: 1;
    }

    #header {
        text-align: right;
        margin-top: 50px;
        margin-right: 10px;
        font-size: 100%;
        font-family: arial;
    }

    #projects {
        text-align: center;
        margin-top: 50px;
        font-size: 120%;
        font-family: arial;
    }

    #newItems {
        text-align: left;
        margin-top: 50px;
        margin-left: 50px;
        font-size: 100%;
        font-family: arial;
    }
    #joinExisting {
        text-align: right;
        margin-top: 50px;
        margin-right: 50px;
        font-size: 100%;
        font-family: arial;
    }
    #chatApp {
        text-align: left;
        margin-top: 50px;
        margin-left: 50px;
        font-size: 100%;
        font-family: arial;
    }
</style>
</head>

<body>
    <div id="header">
        <h1>
            Welcome
            <script type="text/javascript">
                var userN = <%- JSON.stringify(user.name) %>;
                document.write(userN)
            </script>
            !
        </h1>
        <form action="/loginPage" method="post">
            <button type="submit">Log Out</button>
        </form>
    </div>
    <div id="projects">
        <h1>Your Projects: </h1> &nbsp
        <script type="text/javascript">
                var pNames = <%- JSON.stringify(user.projectNames) %>;
                var pDescs = <%- JSON.stringify(user.projectDescs) %>;
                for (let i in pNames) {
                    document.write("<br>"+pNames[i]+" - "+pDescs[i])
                }
        </script>

    </div>
    </div>
    <div id="joinExisting">
        <form action="joinProject" method="post">
            <input type="text" name="projectName" placeholder="Project Name"><br>
            <button type="submit">Join Existing Project</button>
        </form>
    </div>

    <div id="joinExisting">
        <form action="viewProject" method="post">
            <input type="text" name="projectName" placeholder="Project Name"><br>
            <button type="submit">View Project</button>
        </form>
    </div>
    <div id="newItems">






        <form action="createProject" method="post">
            <button type="submit">Create new project</button>
        </form><br>










    </div>
    <div id="chatApp">
        <form action="/chatapp">
            <input type="hidden" id="username" name="username" required />
            <input type="hidden" id="userid" name="userid" required />
            <input type="hidden" id="room" name="room" required />
            <input type="hidden" id="chatroomid" name="chatroomid" required />
            <script type="text/javascript">
                document.getElementById('username').value = <%- JSON.stringify(user.name) %>;
                document.getElementById('userid').value = <%- JSON.stringify(user.userid) %>;
                document.getElementById('room').value = <%- JSON.stringify(user.chatname) %>;
                document.getElementById('chatroomid').value = <%- JSON.stringify(user.chatroomid) %>;
            </script>
            <button>ChatApp</button>
        </form>
    </div>
    <script src="/js/UserHomePage.js"></script>
</body>
</html>
